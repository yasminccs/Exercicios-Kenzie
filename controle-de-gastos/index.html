<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <title>Controle de Gastos</title>
    <link rel="icon" href="img/alvo128x128.png"> 
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
</head>

<body>
    <main>

         <section class="quadradao">
             <h1>Controle de Gastos</h1>
             <p class="pontinho">...</p>

            <div class="totalorca">
                <h2>Total Orçamento</h2>
                <input type="text" id="inputValorOrcamento"> <button id="calcularOrcamento">Calcular</button>
            </div>

            <div class="despesasin">
                <h2>Nome Despesa</h2>
                <input type="text" id="nameDespesa">

                <h2>Valor Despesa</h2>     
                <input type="number" id="valueDespesa"> <button id="addDespesa">Adicionar Despesa</button>
            </div>

            <div class="despesaGeral">
                <div class="titulodasdespesas">
                    <p class="tiltaodespesa">Título Despesa</p>
                    <p>Valor Despesa</p>
                </div>

               <ul class="listadasdespesas">
                   <li>
                       <h3 id="titleDespesa">------</h3>
                       <p id="titleValue">R$0</p>
                       <img title="Lixeira" src="img/lixeira.png" alt="Ícone Lixeira" id="iconLixeira">
                   </li>
               </ul>
            </div>
         </section>


         <section class="cilindrao">
             <div class="orcamentin">
                 <h3>Orçamento</h3>
                 <p id="totalOrcamento">+ R$0</p>
             </div>

             <div class="numberDespesas">
                 <h3>Despesas</h3>
                 <p id="totalDespesas">- R$0</p>
             </div>

             <div class="saldin">
                 <h3>Saldo</h3>
                 <p id="saldo">R$0</p>
             </div>
         </section>

    </main>
</body>
</html>
