<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <title>Controle de Gastos</title>
    <link rel="icon" href="img/alvo128x128.png"> 
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main>

         <section class="quadradao">
             <h1>Controle de Gastos</h1>
             <p class="pontinho">...</p>

            <div class="totalorca">
                <h2>Total Orçamento</h2>
                <input type="text"> <button>Calcular</button>
            </div>

            <div class="despesasin">
                <h2>Nome Despesa</h2>
                <input type="text">

                <h2>Valor Despesa</h2>     
                <input type="number"> <button>Adicionar Despesa</button>
            </div>

            <div class="despesaGeral">
                <div class="titulodasdespesas">
                    <p class="tiltaodespesa">Título Despesa</p>
                    <p>Valor Despesa</p>
                </div>

               <ul class="listadasdespesas">
                   <li>
                       <h3>- Hotel</h3>
                       <p>$43</p>
                       <img src="img/iconlixeira.png" alt="Ícone Lixeira">
                   </li>
               </ul>
            </div>
         </section>


         <section class="cilindrao">
             <div class="orcamentin">
                 <h3>Orçamento</h3>
                 <p>+ R$ 0</p>
             </div>

             <div class="numberDespesas">
                 <h3>Despesas</h3>
                 <p>- R$ 0</p>
             </div>

             <div class="saldin">
                 <h3>Saldo</h3>
                 <p>R$ 0</p>
             </div>
         </section>

    </main>
</body>


</html>
